    // Example of reading a file
async function loadFileContent() {
  try {
    // A path within the user's app data directory is a common place to store app data.
    const filePath = 'start.txt';
    const content = await window.api.readFile(filePath);
    console.log('File content:', content);
    document.getElementById('content-area').innerText = content;
    return content;
  } catch (err) {
    console.error('Error reading file:', err);
  }
}

// Example of writing to a file
async function saveFileContent() {
  try {
    const filePath = 'start.txt';
    const data = 'start';
    const response = await window.api.writeFile(filePath, data);
    console.log(response);
  } catch (err) {
    console.error('Error writing file:', err);
  }
}
function getStarted() {
  saveFileContent()
}
