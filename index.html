<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Site</title>

  <style>
    * {
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

    }
    body {

    margin: 0;
    padding: 0;
    background-image: linear-gradient(to bottom, rgb(17, 17, 44), rgb(0, 0, 0));
    height: 100vh;
}
.nav {
    background-color: #333;
}
nav {
    display: flex;
    align-items: center;
    padding: 0 10px;
}
  nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 0;
  }
  nav ul li {
    /* no need for inline-block when ul is flex */
  }
nav ul li a {
    color: white;
    text-decoration: none;
    padding: 14px 20px;
    display: block;
  }
  nav ul li a:hover {
    background-color: #575757;
  }
    h1 {
    color: white;
    margin: 0;
    padding: 14px 8px;
    display: block;
    }
    .card {
    background-color: rgba(255, 255, 255, 0.12);
    border-radius: 8px;
    display: inline-block;
    margin: 20px;
    padding: 20px;
    box-shadow: 3px 3px 3px 3px rgba(0, 0, 0, 0.12);
  }
  .container {
    text-align: center;
    margin-top: 50px;
    justify-content: center;
  }
  input[type="email"] {
    padding: 10px;
    border: none;
    border-radius: 4px;
    margin-top: 10px;
    width: 250px;
    background: transparent;
    border: 1px solid white;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
  }
  input[type="email"]:hover {
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
  }
  input[type="email"]:focus {
    transform: scale(1.1);
    outline: none;
  }
  input[type="submit"] {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    margin-top: 10px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;

  }
  .hero-text {
    margin-bottom: 40px;
    font-size: 1.5em;
    font-weight: 700;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }

  </style>
</head>
<body>
  <div class="container">

    <div class="nav">
      <nav>
        <h1>TutorPro</h1>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/services">Services</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div class="hero-text">
      <h1>Empower Your Learning with Tutor Pro</h1>
      <p>Connecting Students with Expert Tutors Worldwide</p>
    </div>
    <div class="card">
      <h2>Welcome to Tutor Pro</h2>
      <p>Your journey to knowledge starts here. Explore our services and find the perfect tutor for you!</p>
      <form>
        <label for="email">Subscribe to our newsletter:</label><br>
        <input type="email" placeholder="john.doe@example.com" name="email">
        <br>
        <input type="submit" value="Subscribe">
      </form>
      <button title="hello">

      </button>
    </div>


  </div>
  <script>

  </script>

</body>
</html>
